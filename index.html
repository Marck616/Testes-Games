        #game-container {

            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;

        }
        
        #scene {

            padding: 20px;
            background-color: #252525;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #scene-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.5s ease;
        }
        
        #scene-text {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .option-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background-color: #2e7d32;
        }
        
        .option-btn.incorrect {
            background-color: #c62828;
        }
        
        #stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #252525;
            border-radius: 8px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #bb86fc;
        }
        
        #progress-bar {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        #progress {
            height: 100%;
            background-color: #bb86fc;
            width: 0%;
            transition: width 0.3s;
        }
        
        #inventory {
            margin-top: 20px;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
        }
        
        #inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .item {
            padding: 8px 12px;
            background-color: #333;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .item-special {
            background-color: #6a1b9a;
        }
        
        .achievement {
            position: fixed;
            top: 20px;
            right: -300px;
            width: 280px;
            padding: 15px;
            background-color: #bb86fc;
            color: #121212;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.5s;
            z-index: 100;
        }

            right: 20px;
        }
        
        .achievement h3 {
            margin-top: 0;
            color: #121212;
        }
        
        #title-screen {
            text-align: center;
        }

            color: #bb86fc;
            margin-bottom: 10px;

            font-size: 18px;
            margin-bottom: 30px;

            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        }

            overflow: hidden;
            border-right: 2px solid #bb86fc;
            white-space: nowrap;
            margin: 0 auto;

        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #bb86fc }
        }

            border-radius: 5px;

            left: 0;
            right: 0;
            bottom: 0;

            ],
            items: [
                {
                    id: "reveal-answer",
                    name: "Revelar Resposta",
                    description: "Revela a resposta correta da pergunta atual",
                    rarity: 0.1, // 10% chance de ganhar este item
                    effect: function() {
                        const currentQuestion = game.currentTheme.questions[game.currentQuestionIndex];
                        const correctIndex = currentQuestion.answer;
                        
                        // Revela a resposta correta
                        const options = document.querySelectorAll('.option-btn');
                        options.forEach((btn, index) => {
                            if (index === correctIndex) {
                                btn.classList.add('correct');
                            }
                        });
                        
                        // Mostra mensagem
                        game.showMessage("Você usou o item 'Revelar Resposta'!");
                    }
                },
                {
                    id: "skip-question",
                    name: "Pular Pergunta",
                    description: "Pula a pergunta atual sem penalidades",
                    rarity: 0.15, // 15% chance
                    effect: function() {
                        game.nextQuestion();
                        game.showMessage("Você usou o item 'Pular Pergunta'!");
                    }
                },
                {
                    id: "double-points",
                    name: "Pontos Dobrados",
                    description: "Dobra os pontos ganhos na próxima resposta correta",
                    rarity: 0.2, // 20% chance
                    effect: function() {
                        game.doublePointsActive = true;
                        game.showMessage("Pontos dobrados ativados para a próxima resposta correta!");
                    }
                },
                {
                    id: "remove-wrong",
                    name: "Eliminar Erradas",
                    description: "Remove duas opções incorretas da pergunta atual",
                    rarity: 0.15, // 15% chance
                    effect: function() {
                        const currentQuestion = game.currentTheme.questions[game.currentQuestionIndex];
                        const correctIndex = currentQuestion.answer;
                        const optionsContainer = document.getElementById('options-container');
                        const options = Array.from(optionsContainer.querySelectorAll('.option-btn'));
                        
                        // Filtra apenas as opções incorretas
                        const wrongOptions = options.filter((_, index) => index !== correctIndex);
                        
                        // Remove duas opções incorretas aleatórias
                        for (let i = 0; i < 2 && wrongOptions.length > 0; i++) {
                            const randomIndex = Math.floor(Math.random() * wrongOptions.length);
                            const optionToRemove = wrongOptions.splice(randomIndex, 1)[0];
                            optionToRemove.style.opacity = '0.3';
                            optionToRemove.style.pointerEvents = 'none';
                        }
                        
                        game.showMessage("Você usou o item 'Eliminar Erradas'! Duas opções foram removidas.");
                    }
                },
                {
                    id: "extra-life",
                    name: "Vida Extra",
                    description: "Permite errar uma pergunta sem perder pontos",
                    rarity: 0.1, // 10% chance
                    effect: function() {
                        game.extraLifeActive = true;
                        game.showMessage("Vida extra ativada! Você pode errar a próxima pergunta sem perder pontos.");
                    }
                }

        // Game state
        const game = {
            currentTheme: null,
            currentQuestionIndex: 0,
            points: 0,
            level: 1,
            correctAnswers: 0,
            wrongAnswers: 0,
            streak: 0,
            inventory: [],
            doublePointsActive: false,
            extraLifeActive: false,
            usedHint: false,
            
            init: function() {
                this.renderThemeSelection();
                this.setupEventListeners();
            },
            
            renderThemeSelection: function() {
                const themeContainer = document.getElementById('theme-selection');
                
                gameData.themes.forEach(theme => {
                    const themeCard = document.createElement('div');
                    themeCard.className = 'theme-card';
                    themeCard.style.backgroundImage = `url(${theme.image})`;
                    themeCard.innerHTML = `<div class="theme-name">${theme.name}</div>`;
                    
                    themeCard.addEventListener('click', () => {
                        this.selectTheme(theme);
                    });
                    
                    themeContainer.appendChild(themeCard);
                });
            },
            
            selectTheme: function(theme) {
                this.currentTheme = theme;
                document.getElementById('start-btn').style.display = 'block';
            },
            
            setupEventListeners: function() {
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('continue-btn').addEventListener('click', () => {
                    document.getElementById('level-up').style.display = 'none';
                });
                
                document.getElementById('use-hint-btn').addEventListener('click', () => {
                    this.useHint();
                });
                
                document.getElementById('item-use-confirm').addEventListener('click', () => {
                    this.useSelectedItem();
                });
                
                document.getElementById('item-use-cancel').addEventListener('click', () => {
                    document.getElementById('item-use-dialog').style.display = 'none';
                });
                
                document.getElementById('skip-animation').addEventListener('click', () => {
                    this.skipAnimation();
                });
            },
            
            startGame: function() {
                document.getElementById('title-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                
                // Shuffle questions
                this.shuffleQuestions();
                
                // Load first question
                this.loadQuestion();
            },
            
            shuffleQuestions: function() {
                // Fisher-Yates shuffle algorithm
                for (let i = this.currentTheme.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.currentTheme.questions[i], this.currentTheme.questions[j]] = 
                    [this.currentTheme.questions[j], this.currentTheme.questions[i]];
                }
            },
            
            loadQuestion: function() {
                this.usedHint = false;
                document.getElementById('hint-container').style.display = 'none';
                
                if (this.currentQuestionIndex >= this.currentTheme.questions.length) {
                    // All questions answered, shuffle and start over
                    this.currentQuestionIndex = 0;
                    this.shuffleQuestions();
                }
                
                const currentQuestion = this.currentTheme.questions[this.currentQuestionIndex];
                const sceneText = document.getElementById('scene-text');
                const optionsContainer = document.getElementById('options-container');
                
                // Update scene image
                document.getElementById('scene-image').style.backgroundImage = `url(${this.currentTheme.image})`;
                
                // Typewriter effect for question
                sceneText.innerHTML = '';
                this.typeWriter(sceneText, currentQuestion.question);
                
                // Clear options
                optionsContainer.innerHTML = '';
                
                // Add options
                currentQuestion.options.forEach((option, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option-btn';
                    optionBtn.textContent = option;
                    
                    optionBtn.addEventListener('click', () => {
                        this.checkAnswer(index);
                    });
                    
                    optionsContainer.appendChild(optionBtn);
                });
                
                // Update progress
                this.updateProgress();
                
                // Update hint if available
                if (currentQuestion.hint) {
                    document.getElementById('hint-text').textContent = currentQuestion.hint;
                    document.getElementById('hint-container').style.display = 'block';
                    document.getElementById('use-hint-btn').disabled = this.usedHint;
                }
            },
            
            typeWriter: function(element, text) {
                document.getElementById('skip-animation').style.display = 'block';
                
                let i = 0;
                const speed = 20; // milliseconds per character
                
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        document.getElementById('skip-animation').style.display = 'none';
                    }
                }
                
                type();
            },
            
            skipAnimation: function() {
                const sceneText = document.getElementById('scene-text');
                const currentQuestion = this.currentTheme.questions[this.currentQuestionIndex];
                
                sceneText.innerHTML = currentQuestion.question;
                document.getElementById('skip-animation').style.display = 'none';
            },
            
            checkAnswer: function(selectedIndex) {
                const currentQuestion = this.currentTheme.questions[this.currentQuestionIndex];
                const options = document.querySelectorAll('.option-btn');
                const correctIndex = currentQuestion.answer;
                
                // Disable all buttons to prevent multiple clicks
                options.forEach(btn => {
                    btn.style.pointerEvents = 'none';
                });
                
                // Highlight correct and incorrect answers
                options.forEach((btn, index) => {
                    if (index === correctIndex) {
                        btn.classList.add('correct');
                    } else if (index === selectedIndex && index !== correctIndex) {
                        btn.classList.add('incorrect');
                    }
                });
                
                // Check if answer is correct
                if (selectedIndex === correctIndex) {
                    this.handleCorrectAnswer();
                } else {
                    this.handleWrongAnswer();
                }
                
                // Move to next question after a delay
                setTimeout(() => {
                    this.nextQuestion();
                }, 2000);
            },
            
            handleCorrectAnswer: function() {
                this.correctAnswers++;
                this.streak++;
                
                // Update streak counter
                this.updateStreakCounter();
                
                // Calculate points (base 10 + streak bonus)
                let pointsEarned = 10 + (this.streak * 2);
                
                // Double points if active
                if (this.doublePointsActive) {
                    pointsEarned *= 2;
                    this.doublePointsActive = false;
                }
                
                this.points += pointsEarned;
                
                // Check for level up
                if (this.points >= this.level * 100) {
                    this.levelUp();
                }
                
                // Random chance to get an item
                this.maybeGetItem();
                
                // Update UI
                this.updateStats();
                
                // Show confetti effect
                this.showConfetti();
                
                // Show achievement if applicable
                this.checkAchievements();
            },
            
            handleWrongAnswer: function() {
                if (this.extraLifeActive) {
                    this.extraLifeActive = false;
                    this.showMessage("Você usou sua vida extra!");
                    return;
                }
                
                this.wrongAnswers++;
                this.streak = 0;
                this.updateStreakCounter();
                
                // Deduct points (minimum 0)
                this.points = Math.max(0, this.points - 5);
                
                // Update UI
                this.updateStats();
            },
            
            nextQuestion: function() {
                this.currentQuestionIndex++;
                this.loadQuestion();
            },
            
            updateStats: function() {
                document.getElementById('points').textContent = this.points;
                document.getElementById('level').textContent = this.level;
                document.getElementById('correct').textContent = this.correctAnswers;
                document.getElementById('wrong').textContent = this.wrongAnswers;
            },
            
            updateProgress: function() {
                const progress = (this.currentQuestionIndex / this.currentTheme.questions.length) * 100;
                document.getElementById('progress').style.width = `${progress}%`;
            },
            
            updateStreakCounter: function() {
                const streakCounter = document.getElementById('streak-counter');
                
                if (this.streak > 1) {
                    streakCounter.style.display = 'block';
                    streakCounter.innerHTML = `Sequência: ${this.streak} <span class="streak-fire">🔥</span>`;
                } else {
                    streakCounter.style.display = 'none';
                }
            },
            
            levelUp: function() {
                this.level++;
                const levelUpDiv = document.getElementById('level-up');
                document.getElementById('level-up-text').textContent = `Você alcançou o nível ${this.level}!`;
                
                // Get a random item as level up reward
                const randomItem = this.getRandomItem();
                if (randomItem) {
                    this.addToInventory(randomItem);
                    document.getElementById('level-up-text').textContent += `\nVocê ganhou um item: ${randomItem.name}!`;
                }
                
                levelUpDiv.style.display = 'block';
                
                // Update stats
                this.updateStats();
            },
            
            maybeGetItem: function() {
                // 25% chance to get an item for a correct answer
                if (Math.random() < 0.25) {
                    const item = this.getRandomItem();
                    if (item) {
                        this.addToInventory(item);
                        this.showMessage(`Você ganhou um item: ${item.name}!`);
                    }
                }
            },
            
            getRandomItem: function() {
                // Filter items based on rarity
                const availableItems = gameData.items.filter(item => Math.random() < item.rarity);
                
                if (availableItems.length > 0) {
                    // Return a random item from the filtered list
                    const randomIndex = Math.floor(Math.random() * availableItems.length);
                    return {...availableItems[randomIndex]}; // Return a copy
                }
                
                return null;
            },
            
            addToInventory: function(item) {
                this.inventory.push(item);
                this.renderInventory();
            },
            
            renderInventory: function() {
                const inventoryContainer = document.getElementById('inventory-items');
                inventoryContainer.innerHTML = '';
                
                this.inventory.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = `item ${item.rarity < 0.2 ? 'item-special' : ''}`;
                    itemElement.textContent = item.name;
                    
                    itemElement.addEventListener('click', () => {
                        this.showItemDialog(item, index);
                    });
                    
                    inventoryContainer.appendChild(itemElement);
                });
            },
            
            showItemDialog: function(item, index) {
                document.getElementById('item-use-title').textContent = item.name;
                document.getElementById('item-use-description').textContent = item.description;
                document.getElementById('item-use-dialog').style.display = 'block';
                
                // Store the selected item index for use when confirmed
                document.getElementById('item-use-confirm').dataset.index = index;
            },
            
            useSelectedItem: function() {
                const index = document.getElementById('item-use-confirm').dataset.index;
                const item = this.inventory[index];
                
                // Apply item effect
                item.effect();
                
                // Remove item from inventory
                this.inventory.splice(index, 1);
                this.renderInventory();
                
                // Close dialog
                document.getElementById('item-use-dialog').style.display = 'none';
            },
            
            useHint: function() {
                if (this.usedHint || this.points < 3) return;
                
                this.usedHint = true;
                this.points -= 3;
                document.getElementById('use-hint-btn').disabled = true;
                this.updateStats();
                
                // Show hint
                document.getElementById('hint-text').style.opacity = '1';
            },
            
            showMessage: function(message) {
                const achievement = document.getElementById('achievement-popup');
                document.getElementById('achievement-title').textContent = "Mensagem";
                document.getElementById('achievement-desc').textContent = message;
                
                achievement.classList.add('show');
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 3000);
            },
            
            showConfetti: function() {
                const effectsContainer = document.getElementById('scene-effects');
                effectsContainer.innerHTML = '';
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random color
                    const colors = ['#bb86fc', '#03dac6', '#ff7597', '#ff0266', '#018786'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.backgroundColor = randomColor;
                    
                    // Random position
                    confetti.style.left = `${Math.random() * 100}%`;
                    
                    // Random shape
                    const shapes = ['circle', 'square', 'triangle'];
                    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    if (randomShape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (randomShape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.backgroundColor = 'transparent';
                        confetti.style.borderLeft = '5px solid transparent';
                        confetti.style.borderRight = '5px solid transparent';
                        confetti.style.borderBottom = `10px solid ${randomColor}`;
                    }
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // Animation
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.opacity = '1';
                    
                    // Add to container
                    effectsContainer.appendChild(confetti);
                    
                    // Animate
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.transition = `all ${animationDuration}s ease-out`;
                    
                    setTimeout(() => {
                        confetti.style.top = '100%';
                        confetti.style.opacity = '0';
                        confetti.style.transform = `rotate(${Math.random() * 360}deg) translate(${Math.random() * 200 - 100}px)`;
                    }, 10);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            },
            
            checkAchievements: function() {
                if (this.correctAnswers === 10) {
                    this.showAchievement("Iniciante", "Você completou 10 perguntas corretamente!");
                } else if (this.correctAnswers === 25) {
                    this.showAchievement("Intermediário", "Você completou 25 perguntas corretamente!");
                } else if (this.correctAnswers === 50) {
                    this.showAchievement("Especialista", "Você completou 50 perguntas corretamente!");
                } else if (this.correctAnswers === 100) {
                    this.showAchievement("Mestre", "Você completou 100 perguntas corretamente!");
                }
                
                if (this.streak === 5) {
                    this.showAchievement("Sequência Quente", "5 respostas corretas seguidas!");
                } else if (this.streak === 10) {
                    this.showAchievement("Invencível", "10 respostas corretas seguidas!");
                }
                
                if (this.level === 5) {
                    this.showAchievement("Ascensão", "Nível 5 alcançado!");
                } else if (this.level === 10) {
                    this.showAchievement("Lenda", "Nível 10 alcançado!");
                }
            },
            
            showAchievement: function(title, description) {
                const achievement = document.getElementById('achievement-popup');
                document.getElementById('achievement-title').textContent = title;
                document.getElementById('achievement-desc').textContent = description;
                
                achievement.classList.add('show');
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 3000);
            }
        };

        // Initialize the game
        game.init();
    </script>
